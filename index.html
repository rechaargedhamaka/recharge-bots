<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .operator-logos img {
            width: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîã Mobile Recharge</h2>
        <div class="operator-logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Jio_Logo.png" alt="Jio">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Airtel_logo.png" alt="Airtel">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Vodafone_Idea_logo.png" alt="VI">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/BSNL_logo.png" alt="BSNL">
        </div>
        <input type="tel" id="mobileNumber" placeholder="Enter Mobile Number" maxlength="10">
        <select id="operator">
            <option value="Jio">Jio</option>
            <option value="Airtel">Airtel</option>
            <option value="VI">VI</option>
            <option value="BSNL">BSNL</option>
        </select>
        <select id="amount">
            <option value="149">‚Çπ149</option>
            <option value="199">‚Çπ199</option>
            <option value="249">‚Çπ249</option>
            <option value="399">‚Çπ399</option>
            <option value="599">‚Çπ599</option>
        </select>
        <button onclick="sendRecharge()">üîÑ Recharge Now</button>
    </div>

    <script>
        function sendRecharge() {
            let mobile = document.getElementById("mobileNumber").value;
            let operator = document.getElementById("operator").value;
            let amount = document.getElementById("amount").value;

            if (mobile.length !== 10) {
                alert("Please enter a valid 10-digit mobile number.");
                return;
            }

            let rechargeData = {
                mobile: mobile,
                operator: operator,
                amount: amount
            };

            // Send data to Telegram Bot
            let botToken = "YOUR_BOT_TOKEN";  // ‡§Ö‡§™‡§®‡§æ ‡§¨‡•â‡§ü ‡§ü‡•ã‡§ï‡§® ‡§°‡§æ‡§≤‡•ã
            let chatId = "YOUR_CHAT_ID";  // ‡§Ö‡§™‡§®‡§æ ‡§ü‡•á‡§≤‡•Ä‡§ó‡•ç‡§∞‡§æ‡§Æ ‡§ö‡•à‡§ü ID ‡§°‡§æ‡§≤‡•ã
            let message = `üì≤ Recharge Request:\n\nüìû Number: ${mobile}\nüè∑ Operator: ${operator}\nüí∞ Amount: ‚Çπ${amount}`;

            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url).then(response => {
                alert("‚úÖ Recharge request sent successfully!");
            }).catch(error => {
                alert("‚ùå Failed to send recharge request.");
            });
        }
    </script>
</body>
</html>
